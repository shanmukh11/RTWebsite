<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Work With Us</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css'>

      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/index.css" />

  
</head>

<body>
  <form style="padding-top: 25px;" name="contactform" method="post" action="" id="myForm">
  <h2 style="color: black; text-align: center; font-family: logofont; font-weight: bolder;"><span style="border-bottom: 5px solid #e24f4f;">Work With Us</span></h2>
  <div class="row" style="padding-top: 25px; padding-bottom: 25px;">

  


    <div class="small-12 small-centered columns">

    <div class="row"><label>What do you want to talk about?</label>
    <div class="small-12 columns">
           <input type="radio" name="talk" placeholder="" autocomplete="off"/>
         <label>RT Rewards</label>
         <input type="radio" placeholder="" autocomplete="off"/>  
          <label>Alliances</label>
           <input type="radio" placeholder="" autocomplete="off"/>  
          <label>Tycoon Solutions</label>
           <input type="radio" placeholder="" autocomplete="off"/>
           <label>Biz-In-Design</label>
           <input type="radio" placeholder="" autocomplete="off"/>
           <label>General Enquiry</label>
           <input type="radio" placeholder="" autocomplete="off"/>
           <label>Press Enquiry</label>
          
    </div></div>

    <div class="row">
        

        <div class="small-6 columns">
        <label>Name</label>
           <input type="text" name="name" placeholder="" autocomplete="off"/>
        </div>
        <div class="small-6 columns"><label>Company/Brand</label>
           <input type="text" name="company" placeholder="" autocomplete="off"/>
        </div>
      </div>


      <div class="row">
        <div class="small-6 columns"><label>Title</label>
          <input type="text" name="title" placeholder="" autocomplete="off"/>
        </div>
        <div class="small-6 columns"><label>Email</label>
          <input type="text" name="email" placeholder="" autocomplete="off"/>
        </div>
      </div>


      <div class="row">
        
        <div class="small-6 columns"><label>Phone</label>
          <input type="Number" name="phone" placeholder="" autocomplete="off" maxlength="10" />
        </div>
        <div class="small-6 columns"><label>Facebook/Twitter Handle</label>
          <input type="text" name="fbhandle" placeholder="" autocomplete="off"/>
        </div>
      </div>



      <div class="row">
        
        <div class="small-6 columns"><label>Where are you based/located?</label>
          <input type="text" name="location" placeholder="" autocomplete="off"/>
        </div>
        <div class="small-6 columns"><label>How did you hear about us?</label>
          <input type="text" name="source" placeholder="" autocomplete="off"/>
        </div>
      </div>


      <div class="row">
        
        <div class="small-12 columns" ><label>What are you looking to achieve?</label>
          <input type="text" name="achieve" placeholder="" autocomplete="off" style="line-height: 50px;"/>
        </div>
      </div>
      
      <div class="row">
        <div class="small-12 columns"><label>Did we miss anything?/Anything else you would like to add?</label>
          <input type="text" name="miss" placeholder="" autocomplete="off"/>
        </div>
        
      </div>
    
        <div style="padding-left: 500px; padding-right: 500px;">
          <a href="#" class="button expand" style="border-radius: 10px;"  onclick="document.getElementById('myForm').submit();">Submit</a>
        
      </div>
    </div>
  </div>
</form>
  
  
</body>
</html>
